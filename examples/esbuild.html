<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Explorer with Word Cloud</title>
  <script src="https://unpkg.com/esplay" crossorigin></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    import * as React from "react";
    import { createRoot } from "react-dom/client";
    import { Form, Input, Button, TimePicker, List, Card } from 'antd';
    import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend } from 'recharts';
    import moment from 'moment';

    const { useState } = React;

    function App() {
      const [signUps, setSignUps] = useState([]);
      const [form] = Form.useForm();

      const onFinish = (values) => {
        const newSignUp = {
          name: values.name,
          time: values.time.format('HH:mm')
        };
        setSignUps([...signUps, newSignUp]);
        form.resetFields();
      };

      const data = signUps.map(signUp => ({
        name: signUp.name,
        time: signUp.time
      }));

      return (
        <div style={{ padding: '20px' }}>
          <Card title="Boat House Daily Schedule Sign-Up">
            <Form form={form} onFinish={onFinish} layout="inline">
              <Form.Item
                name="name"
                rules={[{ required: true, message: 'Please input your name!' }]}
              >
                <Input placeholder="Name" />
              </Form.Item>
              <Form.Item
                name="time"
                rules={[{ required: true, message: 'Please select a time!' }]}
              >
                <TimePicker format="HH:mm" />
              </Form.Item>
              <Form.Item>
                <Button type="primary" htmlType="submit">
                  Sign Up
                </Button>
              </Form.Item>
            </Form>
          </Card>
          <Card title="Sign-Ups" style={{ marginTop: '20px' }}>
            <List
              dataSource={signUps}
              renderItem={item => (
                <List.Item>
                  {item.name} - {item.time}
                </List.Item>
              )}
            />
          </Card>
          <Card title="Sign-Ups Chart" style={{ marginTop: '20px' }}>
            <BarChart
              width={600}
              height={300}
              data={data}
              margin={{
                top: 5, right: 30, left: 20, bottom: 5,
              }}
            >
              <CartesianGrid strokeDasharray="3 3" />
              <XAxis dataKey="name" />
              <YAxis />
              <Tooltip />
              <Legend />
              <Bar dataKey="time" fill="#8884d8" />
            </BarChart>
          </Card>
        </div>
      );
    }

    createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>

</html>
