<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Explorer with Word Cloud</title>
  <script
    type="module">window.onload = () => import("https://esm.sh/build").then(({ esm }) => esm`${document.querySelector("script[type='text/babel']").textContent}`);</script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    import * as React from "react";
    import { createRoot } from 'react-dom/client';
    import { Card, Row, Col } from 'antd';
    import { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend } from 'recharts';

    const stockData = [
      { name: 'Jan', price: 100 },
      { name: 'Feb', price: 120 },
      { name: 'Mar', price: 90 },
      { name: 'Apr', price: 110 },
      { name: 'May', price: 130 },
      { name: 'Jun', price: 115 },
    ];

    function App() {
      return (
        <div style={{ padding: '20px' }}>
          <h1>Stock Market</h1>
          <Row gutter={16}>
            <Col span={12}>
              <Card title="Stock Price Chart">
                <LineChart width={500} height={300} data={stockData}>
                  <XAxis dataKey="name" />
                  <YAxis />
                  <CartesianGrid stroke="#eee" strokeDasharray="5 5" />
                  <Tooltip />
                  <Legend />
                  <Line type="monotone" dataKey="price" stroke="#8884d8" />
                </LineChart>
              </Card>
            </Col>
            <Col span={12}>
              <Card title="Stock Details">
                <p>Company: ABC Inc.</p>
                <p>Current Price: $115</p>
                <p>Volume: 100,000</p>
                <p>Market Cap: $1,000,000</p>
              </Card>
            </Col>
          </Row>
        </div>
      );
    }

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>

</html>
